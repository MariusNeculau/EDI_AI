<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDI - Show Me Exercise</title>
    <script src="tracker.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            color: #667eea;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            font-weight: bold;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .back-btn:hover { transform: translateY(-2px); }

        /* Main Layout - Game Left, Bear Right */
        .main-layout {
            display: flex;
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
            align-items: flex-start;
        }

        .game-area {
            flex: 1;
            background: white;
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.25);
        }

        /* Bear Area - Right Side */
        .bear-area {
            width: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
        }

        .bear-container {
            width: 250px;
            height: 280px;
            position: relative;
        }

        .bear {
            position: relative;
            width: 220px;
            height: 220px;
            margin: 0 auto;
            animation: float 3s ease-in-out infinite;
        }

        .bear.talking {
            animation: talkingAnimation 0.5s infinite alternate !important;
        }

        @keyframes talkingAnimation {
            0% { transform: translateY(0px) scale(1) rotate(0deg); filter: brightness(1); }
            100% { transform: translateY(-12px) scale(1.08) rotate(2deg); filter: brightness(1.15); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .bear-head {
            width: 160px;
            height: 160px;
            background: #8B4513;
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
            border: 4px solid #654321;
        }

        .bear-ear {
            width: 55px;
            height: 55px;
            background: #8B4513;
            border-radius: 50%;
            position: absolute;
            border: 3px solid #654321;
        }

        .bear-ear.left { top: -18px; left: 15px; }
        .bear-ear.right { top: -18px; right: 15px; }

        .ear-inner {
            width: 28px;
            height: 28px;
            background: #DEB887;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .bear-snout {
            width: 80px;
            height: 58px;
            background: #DEB887;
            border-radius: 35px;
            position: absolute;
            bottom: 22px;
            left: 50%;
            transform: translateX(-50%);
            border: 3px solid #654321;
        }

        .bear-nose {
            width: 18px;
            height: 12px;
            background: #2C1810;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .bear-mouth {
            width: 18px;
            height: 18px;
            background: #2C1810;
            border-radius: 50%;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.2s ease;
        }

        .bear.talking .bear-mouth {
            width: 35px;
            height: 28px;
            background: #FF0000 !important;
            border-radius: 50%;
            animation: mouthPulse 0.3s infinite alternate;
        }

        @keyframes mouthPulse {
            0% { width: 28px; height: 20px; background: #FF0000; }
            100% { width: 40px; height: 32px; background: #FF4444; }
        }

        .bear-eye {
            width: 22px;
            height: 22px;
            background: #2C1810;
            border-radius: 50%;
            position: absolute;
            top: 42px;
            animation: blink 3s infinite;
        }

        .bear-eye.left { left: 32px; }
        .bear-eye.right { right: 32px; }

        .eye-shine {
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 4px;
            left: 4px;
        }

        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }

        .speech-bubble {
            background: white;
            padding: 15px 20px;
            border-radius: 20px;
            border: 3px solid #4a90e2;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 15px;
            min-width: 220px;
            opacity: 0;
            transition: opacity 0.3s ease;
            position: relative;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 12px solid white;
        }

        .speech-bubble.show { opacity: 1; }

        /* Game Content */
        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.2em;
            margin-bottom: 5px;
        }

        .header p {
            color: #888;
            font-size: 1.1em;
        }

        .level-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 1em;
            margin-top: 10px;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 25px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #888;
        }

        .instruction {
            background: linear-gradient(135deg, #f0f4ff 0%, #e8ecff 100%);
            padding: 20px 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.6em;
            color: #667eea;
            margin-bottom: 25px;
            border: 3px solid #667eea;
            font-weight: bold;
        }

        /* BIGGER Images Grid */
        .objects-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }

        .object-card {
            background: white;
            border: 5px solid #e0e0e0;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .object-card:hover {
            transform: scale(1.03);
            border-color: #667eea;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.3);
        }

        .object-card.correct {
            border-color: #4caf50;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            animation: correctPulse 0.5s ease;
        }

        .object-card.incorrect {
            border-color: #f44336;
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            animation: shake 0.5s ease;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* MUCH BIGGER emoji images */
        .object-image {
            font-size: 7em;
            margin-bottom: 10px;
            line-height: 1;
        }

        .object-name {
            font-size: 1.4em;
            color: #555;
            font-weight: bold;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 35px;
            font-size: 1.2em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-family: 'Comic Sans MS', cursive;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #333;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        /* Start Screen */
        .start-screen {
            text-align: center;
            padding: 50px 30px;
        }

        .start-screen h2 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .start-screen p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .start-btn {
            padding: 25px 70px;
            font-size: 2.2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.5);
            transition: all 0.3s ease;
            font-family: 'Comic Sans MS', cursive;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .start-btn:hover {
            transform: scale(1.08);
        }

        .game-screen { display: none; }

        /* Responsive */
        @media (max-width: 1100px) {
            .main-layout {
                flex-direction: column-reverse;
            }
            .bear-area {
                width: 100%;
                flex-direction: row;
                padding-top: 0;
                margin-bottom: 20px;
            }
            .bear-container {
                width: 150px;
                height: 170px;
            }
            .bear { width: 140px; height: 140px; }
            .bear-head { width: 100px; height: 100px; }
            .bear-ear { width: 35px; height: 35px; }
            .bear-ear.left { top: -10px; left: 8px; }
            .bear-ear.right { top: -10px; right: 8px; }
            .speech-bubble { min-width: 180px; font-size: 14px; }
            .object-image { font-size: 5em; }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='eduard_interface.html'">üè† Back</button>

    <div class="main-layout">
        <!-- Game Area - Left/Center -->
        <div class="game-area">
            <div class="start-screen" id="startScreen">
                <h2>üëâ Show Me!</h2>
                <p>Point to the pictures Bear asks for!</p>
                <button class="start-btn" onclick="startExercise()">START üöÄ</button>
            </div>

            <div class="game-screen" id="gameScreen">
                <div class="header">
                    <h1>üëâ Show Me!</h1>
                    <div class="level-badge" id="levelBadge">Level 1 - Easy Objects</div>
                </div>

                <div class="stats-bar">
                    <div class="stat-item">
                        <div class="stat-value" id="correctCount">0</div>
                        <div class="stat-label">Correct</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="streakCount">0</div>
                        <div class="stat-label">Streak üî•</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalCount">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                </div>

                <div class="instruction" id="instruction">Show me the...</div>

                <div class="objects-grid" id="objectsGrid"></div>

                <div class="controls">
                    <button class="btn btn-primary" onclick="nextQuestion()">Next ‚û°Ô∏è</button>
                    <button class="btn btn-secondary" onclick="repeatInstruction()">üîä Repeat</button>
                </div>
            </div>
        </div>

        <!-- Bear Area - Right Side -->
        <div class="bear-area">
            <div class="bear-container">
                <div class="bear" id="bear">
                    <div class="bear-ear left"><div class="ear-inner"></div></div>
                    <div class="bear-ear right"><div class="ear-inner"></div></div>
                    <div class="bear-head">
                        <div class="bear-eye left"><div class="eye-shine"></div></div>
                        <div class="bear-eye right"><div class="eye-shine"></div></div>
                        <div class="bear-snout">
                            <div class="bear-nose"></div>
                            <div class="bear-mouth" id="bearMouth"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="speech-bubble" id="speechBubble">Let's play!</div>
        </div>
    </div>

    <script>
        let currentLevel = 1;
        let correctCount = 0;
        let totalCount = 0;
        let currentStreak = 0;
        let currentQuestion = null;
        let isSpeaking = false;
        let speechTimeout;
        let questionStartTime = null;

        const levelData = {
            1: [
                {name: 'ball', emoji: '‚öΩ'},
                {name: 'apple', emoji: 'üçé'},
                {name: 'car', emoji: 'üöó'},
                {name: 'dog', emoji: 'üêï'}
            ],
            2: [
                {name: 'ball', emoji: '‚öΩ'},
                {name: 'apple', emoji: 'üçé'},
                {name: 'car', emoji: 'üöó'},
                {name: 'dog', emoji: 'üêï'},
                {name: 'book', emoji: 'üìñ'},
                {name: 'cup', emoji: '‚òï'}
            ],
            3: [
                {name: 'ball', emoji: '‚öΩ'},
                {name: 'apple', emoji: 'üçé'},
                {name: 'car', emoji: 'üöó'},
                {name: 'dog', emoji: 'üêï'},
                {name: 'book', emoji: 'üìñ'},
                {name: 'cup', emoji: '‚òï'},
                {name: 'banana', emoji: 'üçå'},
                {name: 'cat', emoji: 'üê±'}
            ]
        };

        function bearSpeak(text, bubbleText = null) {
            const speechBubble = document.getElementById('speechBubble');
            const bear = document.getElementById('bear');
            if (speechTimeout) clearTimeout(speechTimeout);
            speechBubble.textContent = bubbleText || text;
            speechBubble.classList.add('show');
            bear.classList.add('talking');
            isSpeaking = true;
            let voices = speechSynthesis.getVoices();
            if (voices.length === 0) {
                speechSynthesis.onvoiceschanged = () => {
                    voices = speechSynthesis.getVoices();
                    speakWithVoice(text, voices);
                };
                return;
            }
            speakWithVoice(text, voices);
        }

        function speakWithVoice(text, voices) {
            const utterance = new SpeechSynthesisUtterance(text);
            const femaleVoice = voices.find(voice =>
                voice.lang.includes('en') &&
                (voice.name.includes('Zira') || voice.name.includes('Female') ||
                 (voice.name.includes('Google') && voice.name.includes('US')))
            );
            if (femaleVoice) utterance.voice = femaleVoice;
            utterance.rate = 0.7;
            utterance.pitch = 0.9;
            utterance.volume = 0.8;
            utterance.onend = stopSpeaking;
            speechSynthesis.speak(utterance);
            speechTimeout = setTimeout(stopSpeaking, text.length * 100 + 2000);
        }

        function stopSpeaking() {
            document.getElementById('speechBubble').classList.remove('show');
            document.getElementById('bear').classList.remove('talking');
            isSpeaking = false;
        }

        function startExercise() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            EdiTracker.init('show_me');
            bearSpeak("Hi! I'm Bear! Let's play Show Me! Point to what I ask for!", "Let's play!");
            setTimeout(nextQuestion, 3500);
        }

        function nextQuestion() {
            if (isSpeaking) return;

            document.querySelectorAll('.object-card').forEach(card => {
                card.classList.remove('correct', 'incorrect');
            });

            const items = levelData[currentLevel];
            const shuffled = [...items].sort(() => Math.random() - 0.5);
            const selected = shuffled.slice(0, 4);
            currentQuestion = selected[Math.floor(Math.random() * selected.length)];

            document.getElementById('instruction').textContent = `Show me the ${currentQuestion.name}!`;

            const grid = document.getElementById('objectsGrid');
            grid.innerHTML = '';

            selected.forEach(item => {
                const card = document.createElement('div');
                card.className = 'object-card';
                card.innerHTML = `
                    <div class="object-image">${item.emoji}</div>
                    <div class="object-name">${item.name}</div>
                `;
                card.onclick = () => checkAnswer(item, card);
                grid.appendChild(card);
            });

            bearSpeak(`Show me the ${currentQuestion.name}!`, currentQuestion.name);
            questionStartTime = EdiTracker.startTimer();
        }

        function checkAnswer(selected, card) {
            if (isSpeaking) return;

            const responseTime = EdiTracker.getResponseTime(questionStartTime);
            totalCount++;
            const isCorrect = selected.name === currentQuestion.name;

            EdiTracker.recordTrial({
                target: currentQuestion.name,
                selected: selected.name,
                isCorrect: isCorrect,
                responseTime: responseTime,
                level: currentLevel
            });

            if (isCorrect) {
                correctCount++;
                currentStreak++;
                card.classList.add('correct');
                bearSpeak(`Yes! That's the ${selected.name}! Great job!`, 'Great! ‚≠ê');
                
                if (currentStreak >= 5 && currentLevel < 3) {
                    setTimeout(levelUp, 2000);
                }
            } else {
                currentStreak = 0;
                card.classList.add('incorrect');
                bearSpeak(`That's the ${selected.name}. I asked for the ${currentQuestion.name}. Try again!`, 'Try again!');
            }

            updateStats();
        }

        function levelUp() {
            currentLevel++;
            bearSpeak(`Amazing! You're now on Level ${currentLevel}! More objects to find!`, 'Level Up! üéâ');
            updateLevelBadge();
        }

        function updateStats() {
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('streakCount').textContent = currentStreak;
            document.getElementById('totalCount').textContent = totalCount;
        }

        function updateLevelBadge() {
            const levelNames = ['', 'Easy Objects', 'More Objects', 'Many Objects'];
            document.getElementById('levelBadge').textContent = `Level ${currentLevel} - ${levelNames[currentLevel]}`;
        }

        function repeatInstruction() {
            if (currentQuestion) {
                bearSpeak(`Show me the ${currentQuestion.name}!`, currentQuestion.name);
            }
        }

        // Preload voices
        window.addEventListener('load', function() {
            let voices = speechSynthesis.getVoices();
            if (voices.length === 0) {
                speechSynthesis.onvoiceschanged = () => {
                    voices = speechSynthesis.getVoices();
                    setTimeout(() => bearSpeak("Hi! Ready to play Show Me?", "Hi! üêª"), 1000);
                };
                speechSynthesis.getVoices();
            } else {
                setTimeout(() => bearSpeak("Hi! Ready to play Show Me?", "Hi! üêª"), 1000);
            }
        });

        // Save session on exit
        window.addEventListener('beforeunload', function() {
            EdiTracker.endSession();
        });

        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'A' || e.target.closest('a') || e.target.classList.contains('back-btn')) {
                EdiTracker.endSession();
            }
        });
    </script>
</body>
</html>
